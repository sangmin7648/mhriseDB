{% extends 'base.html' %}
{% block content %}
<div class="py-3">
    <h4>뭐시기 무기</h4>
    <hr>
</div>
<div class="row">
    <div class="col-md-auto d-flex justify-content-center">
        <div class="card mb-3" style="width: 18rem;">
            <strong class="card-header text-center">뭐시기 무기</strong>
            <img class="card-img-top" src="#">
            <div class="card-body">
                <p class="card-text">"짱짱쎈 대검. 짱짱쎼다"</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">레어도 : 3</li>
                <li class="list-group-item">공격력 : 200 </li>
                <li class="list-group-item">속성뎀 : <span style="color:red">화 150</span> </li>
                <li class="list-group-item">회심율 : <span style="color:green">20%</span> </li>
                <li class="list-group-item">장신구 : ◯―― </li>
                <li class="list-group-item">방어력 : +(10) </li>
            </ul>
        </div>
    </div>

    <div class="col">
        <div class="row">
            <div class="col">
                <h5>업그레이드 트리</h5>
                <table class="table text-nowrap">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">이름</th>
                            <th scope="col">레어도</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="font-weight: bold">
                            <td>뭐시기 대검</td>
                            <td> 3 </td>
                        </tr>
                        <tr>
                            <td>뭐시기 대검 II</td>
                            <td> 4 </td>
                        </tr>
                        <tr>
                            <td>뭐시기 대검 III</td>
                            <td> 5 </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col">
                <h5>제작 소재</h5>
                <table class="table text-nowrap">
                    <thead class="thead-light">
                        <th scope="col">소재</th>
                        <th scope="col">개수</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>비용</td>
                            <td>1000z</td>
                        </tr>
                        <tr>
                            <td>좋은 부리</td>
                            <td> 1 </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
